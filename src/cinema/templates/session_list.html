<!DOCTYPE html>
<html>
<head>
    <title>Sessions</title>
</head>
<body>
    <h1>Sessions</h1>
    <ul>
        {% for session in sessions %}
            <li><a href="{% url 'session_detail' session.id %}">{{ session.movie.title }} - {{ session.date_time }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
